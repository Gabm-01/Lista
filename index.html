        // Function to generate the HTML content
        function generateMenuContent() {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = '';
            
            menuData.forEach(section => {
                // Create section div
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                
                // Add section title
                const titleElem = document.createElement('h3');
                titleElem.textContent = section.title;
                sectionDiv.appendChild(titleElem);
                
                // Create table
                const table = document.createElement('table');
                
                // Add table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                const headers = ['Ingrediente', 'Quantidade', 'Check'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Add table body
                const tbody = document.createElement('tbody');
                
                section.items.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    // Add item name
                    const tdName = document.createElement('td');
                    tdName.textContent = item.name;
                    tr.appendChild(tdName);
                    
                    // Add quantity
                    const tdQuantity = document.createElement('td');
                    tdQuantity.textContent = item.quantity;
                    tr.appendChild(tdQuantity);
                    
                    // Add checkbox
                    const tdCheckbox = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.dataset.item = item.name;
                    checkbox.checked = item.checked;
                    
                    tdCheckbox.appendChild(checkbox);
                    tr.appendChild(tdCheckbox);
                    
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                sectionDiv.appendChild(table);
                contentContainer.appendChild(sectionDiv);
            });
            
            // Initialize checkboxes
            initializeCheckboxes();
        }

        // Initialize checkbox behavior
        function initializeCheckboxes() {
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                const id = `checkbox-${checkbox.dataset.item.replace(/\s+/g, '-').toLowerCase()}`;
                checkbox.id = id;
                
                // Load saved state
                if (localStorage.getItem(id) === 'true') {
                    checkbox.checked = true;
                }
                
                // Save state on change
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(id, checkbox.checked);
                });
            });
        }

        // Generate content when page loads
        document.addEventListener('DOMContentLoaded', generateMenuContent);
